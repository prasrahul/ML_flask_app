<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>prasanna</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">

    <style>
body {
  background-image: url("https://singularityhub.com/wp-content/uploads/2017/11/conscious-machines-neuroscientists-black-background-shutterstock-221470261-900x506.jpg");
  background-color: #000000;
  background-repeat: no-repeat;
  background-size: 1500px 1000px;
  top: 50%;

}

</style>



</head>
<body>


<div class="jumbotron jumbotron-fluid" style=" background: rgba(0, 0, 0, 0.3)" >
  <div class="container">
    <h1 class="display-4" style="color:white">Artificial Doctor</h1>
    <p class="lead" style="color:white" ><b>Hi this is the Machine Learning app which predicts weather the patient is Diabetes or Normal. fill the values and check it out!</b><br>This app is done by Prasanna
        <a href="https://www.linkedin.com/in/prasanna-venkatesh-81998618b/">Linkdin</a> <a href="https://github.com/prasrahul">Github</a></p>
  </div>
</div>
<centre>

    <div class="form-col" >
        <form action="/predict"  method="POST">


        <div class="col-md-2 mb-3" style="color:white">
          <label for="Pregnancies">Pregnancies</label>
          <input type="number" align="center" name="Pregnancies" class="form-control"  id="Pregnancies" value="Mark"  step="0.01" required>
        </div>

        <div class="col-md-2 mb-3" style="color:white">
          <label for="Glucose">Glucose</label>
          <input type="number"  name="Glucose" class="form-control"  id="Glucose" value="Mark"  step="0.01" required>
        </div>

        <div class="col-md-2 mb-3" style="color:white">
          <label for="BloodPressure">Blood Pressure</label>
          <input type="number"  name="BloodPressure" class="form-control" id="BloodPressure" value="Mark"  step="0.01" required>
        </div>

        <div class="col-md-2 mb-3" style="color:white">
          <label for="SkinThickness">Skin Thickness</label>
          <input type="number" name="SkinThickness" class="form-control" id="SkinThickness" value="Mark"  step="0.01" required>
        </div>

       <div class="col-md-2 mb-3" style="color:white">
            <label for="Insulin">Insulin</label>
            <input type="number" name="Insulin" class="form-control"  id="Insulin" value="Mark"  step="0.01" required>
         </div>


        <div class="col-md-2 mb-3" style="color:white">
          <label for="BMI">BMI</label>
          <input type="number" name="BMI" class="form-control"  id="BMI" value="Mark"  step="0.01" required>
        </div>

        <div class="col-md-2 mb-3" style="color:white">
          <label for="DiabetesPedigreeFunction">Diabetes Pedigree Function</label>
          <input type="number" name="DiabetesPedigreeFunction" class="form-control" id="DiabetesPedigreeFunction"  step="0.001" value="Mark"  required>
        </div>

         <div class="col-md-2 mb-3" style="color:white">
             <label for="Age">Age</label>
             <input type="number" name="Age" class="form-control" id="Age" value="Mark"  step="0.01" required>
          </div>


           <div class="col-auto">
               <button type="submit" class="btn btn-primary mb-2">Submit</button>
           </div>

          </form>

        </div>


</centre>







<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
